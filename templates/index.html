<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Plantão - MF8</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6fb; color: #222; padding: 30px; }
        header { text-align: center; margin-bottom: 30px; }
        header img { height: 80px; }
        h1 { font-size: 26px; margin-top: 10px; color: #003366; }
        input, button { padding: 10px; font-size: 16px; margin-top: 10px; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        table { margin-top: 30px; width: 100%; border-collapse: collapse; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #003366; color: white; }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Logo MF8">
        <h1>Consulta de Plantão por Atendente</h1>
    </header>

    <div style="text-align:center;">
        <input type="text" id="nome" placeholder="Digite o nome do atendente">
        <button onclick="buscar()">Buscar</button>
    </div>

    <table id="tabela" style="display:none;">
        <thead>
            <tr>
                <th>Data</th>
                <th>Dia</th>
                <th>Horário</th>
                <th>Unidade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function buscar() {
            const nome = document.getElementById('nome').value;
            const tabela = document.getElementById('tabela');
            const tbody = tabela.querySelector('tbody');
            tbody.innerHTML = '';
            tabela.style.display = 'none';

            const res = await fetch(`https://nume.onrender.com/plantao/atendente?nome=${encodeURIComponent(nome)}`);
            const dados = await res.json();

            if (dados.length > 0) {
                dados.forEach(item => {
                    const linha = `<tr>
                        <td>${item.Data}</td>
                        <td>${item.Dia}</td>
                        <td>${item.Horário}</td>
                        <td>${item.Unidade}</td>
                    </tr>`;
                    tbody.innerHTML += linha;
                });
                tabela.style.display = 'table';
            } else {
                alert("Nenhum plantão encontrado para este nome.");
            }
        }
    </script>
</body>
</html>
