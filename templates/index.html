<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Plantões</title>
  <link rel="icon" href="/static/logo.png" type="image/png">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: #fff;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/logo.png" alt="Logo MF8">
    <h1>Consulta de Plantão por Atendente</h1>
  </header>

  <input type="text" id="nome" placeholder="Digite o nome do atendente">
  <button onclick="buscar()">Buscar</button>

  <table id="tabela" style="display: none;">
    <thead>
      <tr>
        <th>Data</th>
        <th>Dia</th>
        <th>Horário</th>
        <th>Unidade</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function buscar() {
      const nome = document.getElementById('nome').value;
      const tabela = document.getElementById('tabela');
      const tbody = tabela.querySelector('tbody');
      tbody.innerHTML = '';
      tabela.style.display = 'none';

      try {
        const res = await fetch(`https://nume.onrender.com/plantao/atendente?nome=${encodeURIComponent(nome)}`);
        const dados = await res.json();

        if (dados.length > 0) {
          dados.forEach(item => {
            const linha = `
              <tr>
                <td>${item.Data}</td>
                <td>${item.Dia}</td>
                <td>${item.Horário}</td>
                <td>${item.Unidade}</td>
              </tr>
            `;
            tbody.innerHTML += linha;
          });
          tabela.style.display = 'table';
        } else {
          alert("Nenhum plantão encontrado para este nome.");
        }
      } catch (error) {
        alert("Erro ao buscar os dados. Verifique a conexão com a API.");
      }
    }
  </script>
</body>
</html>
