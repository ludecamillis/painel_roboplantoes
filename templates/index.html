<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Plant√µes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #222;
    }

    input, button {
      padding: 8px 12px;
      font-size: 16px;
      margin-right: 8px;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>üìã Consulta de Plant√£o por Atendente</h1>
  <input type="text" id="nome" placeholder="Digite o nome (ex: Juliana)">
  <button onclick="buscar()">Buscar</button>

  <table id="tabela" style="display: none;">
    <thead>
      <tr>
        <th>Data</th>
        <th>Dia</th>
        <th>Hor√°rio</th>
        <th>Unidade</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function buscar() {
      const nome = document.getElementById('nome').value.trim();
      const tabela = document.getElementById('tabela');
      const tbody = tabela.querySelector('tbody');
      tbody.innerHTML = '';
      tabela.style.display = 'none';

      if (!nome) {
        alert("Por favor, digite um nome.");
        return;
      }

      try {
        const res = await fetch(`https://nume.onrender.com/plantao/atendente?nome=${encodeURIComponent(nome)}`);
        const dados = await res.json();

        if (dados.length > 0) {
          dados.forEach(item => {
            const linha = `
              <tr>
                <td>${item.Data}</td>
                <td>${item.Dia}</td>
                <td>${item.Hor√°rio}</td>
                <td>${item.Unidade}</td>
              </tr>
            `;
            tbody.innerHTML += linha;
          });
          tabela.style.display = 'table';
        } else {
          alert("Nenhum plant√£o encontrado para este nome.");
        }
      } catch (erro) {
        console.error("Erro na consulta:", erro);
        alert("Erro ao buscar os dados. Verifique a conex√£o com a API.");
      }
    }
  </script>
</body>
</html>
